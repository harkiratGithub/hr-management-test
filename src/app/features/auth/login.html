<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
	<div class="w-full max-w-md bg-white rounded-lg shadow p-6">
		<h2 class="text-2xl font-semibold mb-6 text-center">Sign in</h2>

		<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
			<mat-form-field appearance="outline" class="w-full">
				<mat-label>Email</mat-label>
				<input matInput placeholder="you@company.com" formControlName="email" type="email" />
				<mat-error *ngIf="form.controls.email.invalid && form.controls.email.touched"
					>Email is required</mat-error
				>
			</mat-form-field>

			<mat-form-field appearance="outline" class="w-full">
				<mat-label>Password</mat-label>
				<input matInput placeholder="Password" formControlName="password" type="password" />
				<mat-error *ngIf="form.controls.password.invalid && form.controls.password.touched"
					>Password is required</mat-error
				>
			</mat-form-field>

			<mat-form-field appearance="outline" class="w-full">
				<mat-label>Role</mat-label>
				<mat-select formControlName="role">
					<mat-option value="HR">HR</mat-option>
					<mat-option value="SuperAdmin">Super Admin</mat-option>
				</mat-select>
			</mat-form-field>

			<button mat-flat-button color="primary" class="w-full" [disabled]="form.invalid || loading()">
				<span *ngIf="!loading()">Login</span>
				<mat-progress-spinner
					*ngIf="loading()"
					mode="indeterminate"
					diameter="20"
					strokeWidth="3"
				></mat-progress-spinner>
			</button>
		</form>

		<p *ngIf="error()" class="text-red-600 text-sm mt-4">{{ error() }}</p>
	</div>
</div>
